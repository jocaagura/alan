name: alan
description: App to demostrate the voice assistant use
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 0.0.1

environment:
  sdk: ">=2.16.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  alan_voice: 3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.1
  flutter_launcher_icons:
  flutter_native_splash:

flutter_native_splash:
  color: "#8128d4"
  image: 'assets/icon.png'
  android: true

flutter_icons:
  image_path: 'assets/icon.png'
  android: true
flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
